<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator">

        <form class="calc-form">
            <input type="number" placeholder="0">

            <div class="calculator-buttons">

                <button class="calc-button clear">CLEAR</button>
                <button class="calc-button persent">%</button>
                <button class="calc-button factorial">a!</button>
                <button class="calc-button square">a^2</button>
                <button class="calc-button memory">M</button>

                <button class="calc-button sin">sin</button>
                <button class="calc-button cos">cos</button>
                <button class="calc-button tg">tg</button>
                <button class="calc-button ctg">ctg</button>

                <button class="calc-button divide">/</button>

                <button class="calc-button seven">7</button>
                <button class="calc-button eight">8</button>
                <button class="calc-button nine">9</button>
                <button class="calc-button multiply">*</button>

                <button class="calc-button four">4</button>
                <button class="calc-button five">5</button>
                <button class="calc-button six">6</button>
                <button class="calc-button minus">-</button>

                <button class="calc-button one">1</button>
                <button class="calc-button two"> 2</button>
                <button class="calc-button three">3</button>
                <button class="calc-button plus">+</button>

                <button class="calc-button zero">0</button>
                <button class="calc-button equally">=</button>


            </div>
        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
