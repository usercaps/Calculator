<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="buttons input"><input type="text" class="display" readonly></div>
        <div class="buttons clear">Clear</div>
        <div class="buttons sin">sin</div>
        <div class="buttons cos">cos</div>
        <div class="buttons tan">tan</div>
        <div class="buttons ctg">ctg</div>
        <div class="buttons num">**</div>
        <div class="buttons rad">rad</div>
        <div class="buttons deg grey">deg</div>
        <div class="buttons"></div>
        <div class="buttons num">+</div>
        <div class="buttons num">-</div>
        <div class="buttons num">X</div>
        <div class="buttons num">/</div>
        <div class="buttons num">7</div>
        <div class="buttons num">8</div>
        <div class="buttons num">9</div>
        <div class="buttons factorial">n!</div>
        <div class="buttons num">4</div>
        <div class="buttons num">5</div>
        <div class="buttons num">6</div>
        <div class="buttons num">%</div>
        <div class="buttons num">1</div>
        <div class="buttons num">2</div>
        <div class="buttons num">3</div>
        <div class="buttons equal">=</div>
        <div class="buttons num zero">0</div>
        <div class="buttons num">.</div>
      </div>
      <button class="modal">История</button>
      <div class="hide">
      </div>

    <script src="./script.js"></script>
</body>
</html>
