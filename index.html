<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator">

        <form method="GET" id="calc_form">
            <input type="number" placeholder="0">

            <div class="calculator-buttons">

                <button class="calc-button" id="clear">CLEAR</button>
                <button class="calc-button" id="persent">%</button>
                <button class="calc-button" id="factorial">a!</button>
                <button class="calc-button" id="square">a^2</button>
                <button class="calc-button" id="memory">M</button>

                <button class="calc-button" id="sin">sin</button>
                <button class="calc-button" id="cos">cos</button>
                <button class="calc-button" id="tg">tg</button>
                <button class="calc-button" id="ctg">ctg</button>

                <button class="calc-button" id="divide">/</button>

                <button class="calc-button number seven" value="7">7</button>
                <button class="calc-button number eight">8</button>
                <button class="calc-button number nine">9</button>
                <button class="calc-button" id="multiply">*</button>

                <button class="calc-button number four">4</button>
                <button class="calc-button number five">5</button>
                <button class="calc-button number six">6</button>
                <button class="calc-button" id="minus">-</button>

                <button class="calc-button number one">1</button>
                <button class="calc-button number two"> 2</button>
                <button class="calc-button number three">3</button>
                <button class="calc-button" id="plus">+</button>

                <button class="calc-button number zero">0</button>
                <button class="calc-button" id="dot">.</button>
                <button class="calc-button" id="equally">=</button>


            </div>
        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
